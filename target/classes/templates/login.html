<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">

</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom border-danger"
		style="margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/index}">CHEETAH: <br>
					Game faster
			</a></i>
		</div>
	</nav>
	<div class="row justify-content-center text-center">
		<div class="col-lg-4">
				<div class="card bg-secondary text-white border-danger">
					<div class="card-body">
						<h3>LOGIN</h3>
						<div style="margin-top: 5%; margin-bottom: 5%">
							<img th:src="@{/images/user.png}" />
						</div>
						<form th:action="@{/login}" method="post">
							<div class="form-group" id="user-group"
								style="margin-left: 2%; margin-right: 2%">
								<input type="text" class="form-control"
									placeholder="Nombre de usuario" name="username" />
							</div>
							<br>
							<div class="form-group" id="contrasena-group"
								style="margin-left: 2%; margin-right: 2%">
								<input type="password" class="form-control"
									placeholder="Contrasena" name="password" />
							</div>
							<br> <a th:href="@{/index}" class="btn btn-danger"
								style="margin-bottom: 3%">Cancelar</a>
							<button type="submit" class="btn btn-primary"
								style="margin-bottom: 3%">
								<i class="fas fa-sign-in-alt"></i> Acceder
							</button>
						</form>
						<div th:if="${param.error}" class="alert alert-danger"
							role="alert">Usuario o contraseña equivocados.</div>
						<div th:if="${param.logout}" class="alert alert-success"
							role="alert">Has cerrado sesión con éxito.</div>
					</div>
				</div>
				</div>
		</div>
</body>
</html>

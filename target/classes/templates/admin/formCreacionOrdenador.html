<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MÃ³dulo Ordenadores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom border-danger"
		style="margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/loggedIndex}">CHEETAH:
					<br> Game faster
			</a></i>
		</div>
	</nav>

	<div class="row justify-content-center text-center">
		<div class="col-lg-4">
			<form th:action="@{/crearOrdenador}" th:object=${ordenador}
				method="POST">
				<div class="card bg-secondary text-white border-danger">
					<div class="card-header">
						<h3>Modulo Ordenador</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type=hidden class="form-control"/>
						</div>
						<div class="form-group">
							<label>NUMERO SERIE</label> <input th:field="*{numSerie}"
								type="text" class="form-control" required/>
						</div>
						<br>
						<div class="form-group">
							<label>GAMA</label> <select th:field="*{tarifa}">
								<option th:value="'alta'" th:text="Alta"></option>
								<option th:value="'baja'" th:text="Baja"></option>
							</select>
						</div>
					</div>
					<div class="card-footer">
						<a th:href="@{/loggedIndex}" class="btn btn-danger">Cancelar</a> 
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

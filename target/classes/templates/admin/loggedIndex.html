<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cheetah App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4 ml-1 mr-1">
		<div class="row">
			<div class="col">
				<a><h2>Crear usuario</h2></a>
			</div>
			<div class="col">
				<a th:href="@{/listarEmpleados}"><h2>Empleados</h2></a>
			</div>
			<div class="col">
				<a th:href="@{/listarClientes}"><h2>Clientes</h2></a>
			</div>
			<div class="col">
				<a><h2>Informes de uso</h2></a>
			</div>
			<div class="col">
				<a th:href="@{/apagarGlobal}" th:src="@{../assets/25706.png}">Hola</a>
			</div>
			<form th:action="@{/logout}" method="post">
            <input type="submit" value="Cerrar Sesion"/>
        </form>
		</div>
		<div class="row">
			<div th:each="ordenador:${listaOrdenadores}" class="col">
				<div class="card">
					<div class="card-header">
						<div th:switch="${ordenador.enabled}">
							<a th:case="false" th:href="@{/habilitar/}+${ordenador.id}" class="btn btn-primary">Iniciar</a>
							<a th:case="true" th:href="@{/deshabilitar/}+${ordenador.id}" class="btn btn-warning">Parar</a>
						</div>
						<div th:onclick="eliminar([[${ordenador.id}]])" class="btn btn-secondary">Borrar</div>
						<h2 th:text="${ordenador.numSerie}"></h2>
						<a th:href="@{/editarOrdenador/}+${ordenador.id}" class="btn btn-secondary">Editar</a>
					</div>
					<div class="card-body">
						<div>
							<p th:text="|Gama: ${ordenador.tarifa}|"></p>
							<p ></p> 
						</div>
					</div>
					<div class="card-footer">
						<div th:switch="${ordenador.sesion}">
							<a th:case="false" th:href="@{/encender/}+${ordenador.id}" class="btn btn-success">Iniciar</a>
							<a th:case="true" th:href="@{/apagar/}+${ordenador.id}" class="btn btn-danger">Parar</a>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<div>
			<a th:href="@{/newOrdenador}" class="btn btn-primary">AÃ±adir Ordenador</a>
		</div>
	</div>
	<!-- integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>

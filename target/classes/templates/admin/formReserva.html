<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Reserva</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom border-danger"
		style="margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/index}">CHEETAH: <br>
					Game faster
			</a></i>
		</div>
	</nav>

	<div class="row justify-content-center text-center">
		<div class="col-lg-4">
			<form th:action="@{/saveReserva}" method="POST">
				<div class="card bg-secondary text-white border-danger">
					<div class="card-header">
						<h3>Reserva ordenador</h3>
					</div>
					<div class="card-body">
						<label>CÓDIGO ORDENADOR</label>
						<div class="form-group">
							<input th:field="${ordenador.numSerie}" type="text" readonly>
						</div>
						<label>NOMBRE DE USUARIO</label>
						<div class="form-group">
							<input th:field="${sesion.usuario_Reserva}" type="text" required />
						</div>
						<label>FECHA DE RESERVA</label>
						<div class="form-group">
							<input th:field="${sesion.inicioSesion}" type="datetime-local"
								required />
						</div>
					</div>
					<div th:switch="${sesionActiva}"  class="card-footer">
						<div th:case="true">
							<a th:href="@{/index}" class="btn btn-danger">Cancelar</a> 
							<div class="btn btn-secondary">Ocupado</div>
						</div>
						<div th:case="false">
							<a th:href="@{/index}" class="btn btn-danger">Cancelar</a> 
							<input type="submit" value="Reservar" class="btn btn-success">
						</div>
					</div>

				</div>
			</form>
			<p class="text-white">Las reservas solo se permitirán para el
				mismo día y serán en el horario normal del centro 17:00 - 21:00</p>
		</div>
	</div>
</body>
</html>

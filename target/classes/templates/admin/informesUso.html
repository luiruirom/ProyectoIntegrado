<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom border-danger"
		style="margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/loggedIndex}">CHEETAH: <br>
					Game faster
			</a></i>
			<h1 th:text="|Dinero en caja: ${dineroCaja} €|" class="ms-auto text-white" style="margin-right:5%"></h1>
		</div>
	</nav>
	<div class="container" style="margin-top: 5rem; width:100%">
		<h1 class="text-white col">INFORMES DE USO</h1>
		<table class="table text-white" style="overflow-x: auto;">
		<thead>
				<tr>
					<th>CÓDIGO ORDENADOR</th>
					<th>DINERO RECAUDADO</th>
					<th>TIEMPO MEDIO DE SESIÓN</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sesion:${listaSesiones}">
					<td th:text="${sesion.numSerie}"></td>
					<td th:text="|${sesion.dineroPorOrdenador} EUR|"></td>
					<td th:text="${sesion.tiempoMedio}"></td>
				</tr>
				</tbody>
	</table>
	
	
	</div>	
	<div class="container mt-4">
		<table>
			<tbody>
				
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/loggedIndex}" class="btn btn-primary">Volver</a>
	<a th:href="@{/newCliente}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>tlf</th>
					<th>email</th>
					<th>BOTONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${listaClientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.correo}"></td>
					<td>
						<a th:href="@{/editarClientes/}+${cliente.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarClientes/}+${cliente.id}" class="btn btn-danger">Eliminar</a>
					</td> 
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-dark bg-secondary border-bottom border-danger"
		style="width: 100%; position: fixed; top: 0; margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/loggedIndex}">CHEETAH:
					<br> Game faster
			</a></i>
		</div>
	</nav>
	<div class="container" style="margin-top: 5rem; width:100%">
		<h1 class="text-white col">CLIENTES</h1>
		<table class="table text-white" style="overflow-x: auto;">
			<thead>
				<tr>
					<th>DNI</th>
					<th>USUARIO</th>
					<th>NOMBRE</th>
					<th>TELÉFONO</th>
					<th>EMAIL</th>
					<th>SALDO</th>
					<th>Añadir saldo</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${listaClientes}" class="text-white">
					<td th:text="${cliente.dni}"></td>
					<td th:text="${cliente.username}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.correo}"></td>
					<td th:text="${cliente.saldo}"></td>
					<td>
						<form th:action="@{/addSaldo/}+${cliente.id}"
							th:object="${saldoAux}" method="POST">
							<div class="form-group">
								<input th:field="${saldoAux.saldo}" type="number"> <input
									type="submit" value="+" class="btn btn-secondary">
							</div>
						</form>
					</td>
					<td><a th:href="@{/editarClientes/}+${cliente.id}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/eliminarClientes/}+${cliente.id}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/newCliente}" class="btn btn-secondary col-lg-1">Nuevo</a>
	</div>
</body>
</html>

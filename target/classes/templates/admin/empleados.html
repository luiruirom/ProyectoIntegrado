<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Empleados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-dark bg-secondary border-bottom border-danger"
		style="width: 100%; position: fixed; top: 0; margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/loggedIndex}">CHEETAH:
					<br> Game faster
			</a></i>
		</div>
	</nav>
	<div class="container" style="margin-top: 5rem; width:100%">
		<h1 class="text-white col">EMPLEADOS</h1>
		<table class="table text-white" style="overflow-x: auto;">
			<thead>
				<tr>
					<th>DNI</th>
					<th>NOMBRE</th>
					<th>APELLIDOS</th>
					<th>TELÃ‰FONO</th>
					<th>EMAIL</th>
					<th>SALARIO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${listaEmpleados}" class="text-white">
					<td th:text="${empleado.dni}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="|${empleado.apellido1} ${empleado.apellido2}|"></td>
					<td th:text="${empleado.telefono}"></td>
					<td th:text="${empleado.correo}"></td>
					<td th:text="${empleado.salario}"></td>
					<td><a th:href="@{/editarEmpleados/}+${empleado.id}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/eliminarEmpleados/}+${empleado.id}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/newEmpleado}" class="btn btn-secondary col-lg-1">Nuevo</a>
	</div>
</body>
</html>

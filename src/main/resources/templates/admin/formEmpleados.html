<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<a th:href="@{/listarEmpleados}" class="btn btn-primary">Volver</a>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveEmpleado}" th:object=${empleado} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Modulo Empleados</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>DNI</label>
							<input th:field="*{dni}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>PRIMER APELLIDO</label>
							<input th:field="*{apellido1}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>SEGUNDO APELLIDO</label>
							<input th:field="*{apellido2}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>SALARIO</label>
							<input th:field="*{salario}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>CORREO</label>
							<input th:field="*{correo}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>TELEFONO</label>
							<input th:field="*{telefono}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

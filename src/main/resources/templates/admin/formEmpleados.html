<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MÃ³dulo Empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom border-danger"
		style="margin-bottom: 3%">
		<div class="container-fluid">
			<i><a class="navbar-brand" th:href="@{/loggedIndex}">CHEETAH:
					<br> Game faster
			</a></i>
		</div>
	</nav>

	<div class="row justify-content-center text-center">
		<div class="col-lg-4">
			<form th:action="@{/saveEmpleado}" th:object=${empleado} method="POST">
				<div class="card bg-secondary text-white border-danger">
					<div class="card-header">
					<h3>Modulo Empleados</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type=hidden class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>DNI</label>
							<input th:field="*{dni}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>PRIMER APELLIDO</label>
							<input th:field="*{apellido1}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>SEGUNDO APELLIDO</label>
							<input th:field="*{apellido2}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>SALARIO</label>
							<input th:field="*{salario}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>CORREO</label>
							<input th:field="*{correo}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>TELEFONO</label>
							<input th:field="*{telefono}" type="text" class="form-control" required/>
						</div>
					</div>
					<div class="card-footer">
						<a th:href="@{/listarEmpleados}" class="btn btn-danger">Cancelar</a>
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<a th:href="@{/loggedIndex}" class="btn btn-primary">Volver</a>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveOrdenador}" th:object=${ordenador} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Modulo Ordenador</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type=hidden class="form-control"/>
						</div>
						<div class="form-group">
							<label>NUMERO SERIE</label>
							<input th:field="*{numSerie}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>GAMA</label>
							<select th:field="*{tarifa}">
    							<option th:value="'alta'" th:text="Alta"></option>
   								<option th:value="'baja'" th:text="Baja"></option>
							</select>
							
							
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

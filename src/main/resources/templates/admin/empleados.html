<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/}" class="btn btn-primary">Volver</a>
	<a th:href="@{/newEmpleado}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido1</th>
					<th>apellido2</th>
					<th>tlf</th>
					<th>email</th>
					<th>salario</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${listaEmpleados}">
					<td th:text="${empleado.id}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.apellido1}"></td>
					<td th:text="${empleado.apellido2}"></td>
					<td th:text="${empleado.telefono}"></td>
					<td th:text="${empleado.correo}"></td>
					<td th:text="${empleado.salario}"></td>
					<td>
						<a th:href="@{/editarEmpleados/}+${empleado.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarEmpleados/}+${empleado.id}" class="btn btn-danger">Eliminar</a>
					</td> 
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cheetah App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4 ml-1 mr-1">
		<div class="row">
			<div class="col">
				<a th:href="@{/index}"><h2>CHEETAH</h2></a>
			</div>
			<div class="col">
				<a th:href="@{/login}"><h2>Login</h2></a>
			</div>
		</div>
		<div class="row">
			<div th:each="ordenador:${listaOrdenadores}" class="col">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${ordenador.numSerie}"></h2>
					</div>
					<div class="card-body">
						<div>
							<p th:text="|Gama: ${ordenador.tarifa}|"></p>
						</div>
					</div>
					<div class="card-footer">
						<div th:switch="${ordenador.enabled}">
							<div th:case="false" class="btn btn-secondary">No disponible</div>
							<div th:case="true">
								<div th:switch="${ordenador.sesion}">
									<a th:case="false" th:href="@{/reservarOrdenador/}+${ordenador.id}" class="btn btn-success">Reservar</a>
									<div th:case="true" class="btn btn-danger">Ocupado</div>
								</div>
							</div>							
						</div>				
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			Noticias del día
		</div>
		<div class="row">
			Contáctanos
		</div>
	</div>
</body>
</html>

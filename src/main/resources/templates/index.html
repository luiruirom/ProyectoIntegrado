<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cheetah App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4 ml-1 mr-1">
		<div class="row">
			<div class="col">
				<a><h2>Crear usuario</h2></a>
			</div>
			<div class="col">
				<a th:href="@{/listarEmpleados}"><h2>Empleados</h2></a>
			</div>
			<div class="col">
				<a th:href="@{/listarClientes}"><h2>Clientes</h2></a>
			</div>
			<div class="col">
				<a><h2>Informes de uso</h2></a>
			</div>
			<div class="col">
				<a th:href="@{/apagarGlobal}" th:src="@{../assets/25706.png}">Hola</a>
			</div>
			<div class="col">
				<a><h2>Login</h2></a>
			</div>
		</div>
		<div class="row">
			<div th:each="ordenador:${listaOrdenadores}" class="col">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${ordenador.numSerie}"></h2>
						<a th:href="@{/editarOrdenador/}+${ordenador.id}" class="btn btn-secondary">Editar</a>
					</div>
					<div class="card-body">
						<div>
							<p>Gama: </p>
							<p th:text="${ordenador.tarifa}"></p> 
						</div>
					</div>
					<div class="card-footer">
						<div th:switch="${ordenador.sesion}">
							<a th:case="false" th:href="@{/encender/}+${ordenador.id}" class="btn btn-success">Iniciar</a>
							<a th:case="true" th:href="@{/apagar/}+${ordenador.id}" class="btn btn-danger">Parar</a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
